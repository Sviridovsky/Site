<body>
   
    <script>
        let number = Math.random()*100;
        number = Math.ceil(number);
        let guess = prompt('Вгадай число від 1 до 100')
        
        while (guess != number){
             if (guess> number){
                guess = prompt('Забагато спробуй ще раз!')
             }
             if (guess<number){
                guess=prompt('Замало спробуй ще раз');
             }
        }
           alert('Ти вгадав це число '+ number) 
        
        
    </script>
